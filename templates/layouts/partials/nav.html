{% load static %}

            <ul class="flex items-center space-x-6">
                <li class="flex items-center">
                    <a href="{% url 'directive:index' %}" class="text-white hover:text-red-200 font-medium px-3 py-2 rounded-lg transition-all duration-300 hover:bg-red-900/40">Home</a>
                </li>
                <li class="flex items-center">
                    <div class="relative group">

                        <div id="productsDropdown" class="hidden absolute left-0 mt-2 w-64 bg-red-800 border border-red-200 rounded-md shadow-lg z-50">
                            <div class="py-2">
                                <a href="{% url 'directive:presentation' %}" class="block px-4 py-2 text-white text-sm hover:bg-red-900/40 transition-colors">

                <li class="flex items-center">

                    <li class="flex items-center">
                        <div class="relative group">
                            <button class="text-white group inline-flex items-center px-3 py-2 text-sm font-medium">
                                {{ user.username }}
                                <svg class="ml-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />

                    <li class="flex items-center">

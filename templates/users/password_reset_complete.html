{% extends 'layouts/base.html' %}
{% load static %}

{% block content %}
<div class="min-h-screen bg-gradient-to-b from-red-900 to-red-800 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <h2 class="mt-6 text-center text-3xl font-extrabold text-white">
            ¡Contraseña Actualizada!
        </h2>
        <p class="mt-2 text-center text-sm text-red-200">
            Tu contraseña ha sido cambiada exitosamente.
        </p>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow-xl sm:rounded-lg sm:px-10">
            <div class="text-center">
                <p class="text-gray-700 mb-6">
                    Ya puedes usar tu nueva contraseña para iniciar sesión.
                </p>
                <a href="{% url 'users:login' %}" class="inline-flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-800 hover:bg-red-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-colors duration-200">
                    Ir a inicio de sesión
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
